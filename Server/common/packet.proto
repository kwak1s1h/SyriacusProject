syntax = "proto3";

option csharp_namespace = "Packet";

enum MSGID {
    MSGBOX = 0;
    MOVEDATA = 1;
}

message MsgBox {
    string context = 1;
}

message MoveData {
    string id = 1;
    float speed = 2;
    Position dir = 3;
    Position pos = 4;
    float yRotation = 5;
}

message Position {
    float x = 1;
    float y = 2;
    float z = 3;
}